<script>
// brightness
function volcha( value ){
a = value * 2 + 20;
b=a / 2 -10;
document.getElementById("volume%").innerHTML = b+"%";
  document.getElementById("grad1").style.filter = "brightness("+a+"%)";
  
}
</script>
